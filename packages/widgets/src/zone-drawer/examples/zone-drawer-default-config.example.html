<html lang="en">

<head>
    <title>Line Drawer samples</title>
    <style>
        media-line-drawer {
            border: 1px solid black;
            position: absolute;
        }

        .default-wrapper,
        .predefined-values-wrapper {
            width: 100%;
            background: aliceblue;
        }
    </style>
    <script>

    </script>
    <script src="../../../../../dist/index.js"></script>
</head>

<body>
    <h2>Zone Draw Widget with default config</h2>
    <br />

    <div class="default-wrapper">
        <ava-design-system-provider theme="dark"
            use-defaults>
            <ava-zone-drawer id="zone-draw-widget">
            </ava-zone-drawer>
        </ava-design-system-provider>
    </div>

    <br />
</body>
<script>(function () {
        const zones = [
            {
                '@type': "#Microsoft.VideoAnalyzer.NamedLineString",
                line: [
                    {
                        x: 0.8407407407407408,
                        y: 0.6631578947368421
                    },
                    {
                        x: 0.6351851851851852,
                        y: 0.22807017543859648
                    }
                ],
                name: 'Line number 1'
            },
            {
                '@type': "#Microsoft.VideoAnalyzer.NamedLineString",
                line: [
                    {
                        x: 0.2814814814814815,
                        y: 0.8912280701754386
                    },
                    {
                        x: 0.3037037037037037,
                        y: 0.2736842105263158
                    }
                ],
                name: 'Line 2'
            },
            {
                '@type': "#Microsoft.VideoAnalyzer.NamedPolygonString",
                name: "Zone 3",
                polygon: [
                    { x: 0.48518518518518516, y: 0.05964912280701754 },
                    { x: 0.4462962962962963, y: 0.44912280701754387 },
                    { x: 0.6166666666666667, y: 0.41403508771929826 }
                ]
            }
        ];

        const zoneDrawerWidget = document.querySelector("ava-zone-drawer");

        zoneDrawerWidget.configure({
            zones: zones
        });

        zoneDrawerWidget.load();
        // zoneDrawerWidget.config = { zones: zones };
    })()
</script>

</html>
