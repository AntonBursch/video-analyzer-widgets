<html lang="en">

<head>
    <title>Appearances Line Component Example</title>
    <link href="../../../../styles/fonts/segoeui.css"
        rel="stylesheet">
    <script src="../../../../../dist/ava-widgets-sdk.js"></script>
</head>

<body>
    <ava-design-system-provider theme="dark">
        <h1>Appearances Line Component Example 2</h1>
        <div>
            <h2>Appearances line with tooltip & progress</h2>
            <div id="appearances-line-with-tooltip-progress-container"></div>
            <h2>Appearances line with tooltip</h2>
            <div id="appearances-line-with-tooltip-container"></div>
            <h2>Appearances line with progress</h2>
            <div id="appearances-line-with-progress-container"></div>
            <h2>Appearances line</h2>
            <div id="appearances-line-container"></div>
        </div>
    </ava-design-system-provider>
</body>

<script>(function () {

        const appearances = [
            { endSeconds: 43.294, startSeconds: 42.209 },
            { endSeconds: 45.838, startSeconds: 44.711, color: 'red' },
            { endSeconds: 50.175, startSeconds: 49.466 },
            { endSeconds: 53.095, startSeconds: 51.468, color: 'blue' },
            { endSeconds: 55.095, startSeconds: 53.468, color: 'blue' }
        ];
        const duration = 90.1

        const configWithTooltipProgress = {
            data: {
                appearances: appearances,
                duration: duration
            },
            displayOptions: {
                height: 48,
                barHeight: 12,
                tooltipHeight: 20,
                top: 0,
                renderTooltip: true,
                renderProgress: true
            }
        }

        const configWithTooltip = {
            data: {
                appearances: appearances,
                duration: duration
            },
            displayOptions: {
                height: 42,
                barHeight: 12,
                tooltipHeight: 20,
                top: 0,
                renderTooltip: true,
                renderProgress: false
            }
        }

        const configWithProgress = {
            data: {
                appearances: appearances,
                duration: duration
            },
            displayOptions: {
                height: 26,
                barHeight: 12,
                top: 0,
                renderTooltip: false,
                renderProgress: true
            }
        }

        const config = {
            data: {
                appearances: appearances,
                duration: duration
            },
            displayOptions: {
                height: 22,
                barHeight: 12,
                top: 0,
                renderTooltip: false,
                renderProgress: false
            }
        }

        const appearancesLineWithTooltipProgress = new window.ava.widgets.appearances(configWithTooltipProgress);
        const appearancesLineWithTooltip = new window.ava.widgets.appearances(configWithTooltip);
        const appearancesLineWithProgress = new window.ava.widgets.appearances(configWithProgress);
        const appearancesLine = new window.ava.widgets.appearances(config);

        appearancesLineWithTooltipProgress.addEventListener('current-time', (event) => {
            console.log('appearances-line-with-tooltip-progress current time changed: ', event.detail);
        })

        appearancesLineWithTooltip.addEventListener('current-time', (event) => {
            console.log('appearances-line-with-tooltip current time changed: ', event.detail);
        })

        appearancesLineWithProgress.addEventListener('current-time', (event) => {
            console.log('appearances-line-with-progress current time changed: ', event.detail);
        })

        appearancesLine.addEventListener('current-time', (event) => {
            console.log('appearances-line current time changed: ', event.detail);
        })

        document.getElementById("appearances-line-with-tooltip-progress-container").appendChild(appearancesLineWithTooltipProgress);
        document.getElementById("appearances-line-with-tooltip-container").appendChild(appearancesLineWithTooltip);
        document.getElementById("appearances-line-with-progress-container").appendChild(appearancesLineWithProgress);
        document.getElementById("appearances-line-container").appendChild(appearancesLine);
    })()
</script>

</html>
