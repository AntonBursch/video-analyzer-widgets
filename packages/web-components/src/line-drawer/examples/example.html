<html lang="en">

<head>
    <title>Line Drawer samples</title>
    <style>
        video {
            border: 1px solid black;
            position: absolute;
        }
    
        line-drawer-component {
            position: absolute;
        }
    </style>
    </script>
    <script src="../../../../../dist/ava-widgets-sdk.js"></script>
</head>

<body>
    <h1>Line Drawer samples</h1>
    <br />
    <h2>Line Drawer with default values</h2>
    <div id="default-wrapper"
        height="500">
        <video height="400"
            width="300"></video>
        <line-drawer height="400"
            width="300"></line-drawer>
    </div>
    <br />
    <h2>Line Drawer with predefined values</h2>
    <div id="predefined-values-wrapper"
        height="500">
        <video height="400"
            width="300"></video>
        <line-drawer
            height="400"
            width="300"
            borderColor="#4D9DFF"
            canvasWidth="300"
            canvasHeight="400">
        </line-drawer>
    </div>
</body>

</html>
