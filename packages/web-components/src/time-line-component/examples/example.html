<html lang="en">

<head>
    <title>Time Line Component Example</title>
    <style>
        rect>.test {
            fill: red;
        }

        body {
            --timeline-progress-color: gray;

            /* test class */
            --test-color: red;
            --test-text: blue;
            --test-tooltip-text: yellow;
            --test-tooltip-bg: blue;

            /* vi class */
            --vi-color: green;
            --vi-text: black;
            --vi-tooltip-text: white;
            --vi-tooltip-bg: green;
        }
    </style>
    <link href="../../../../styles/fonts/segoeui.css"
        rel="stylesheet">
    <script src="../../../../../dist/ava-widgets-sdk.js"></script>
</head>

<body>
    <ava-design-system-provider>
        <h1>Time Line Component Example</h1>
        <div>
            <h2>Time line with tooltip & progress</h2>
            <time-line-component onchange="console.log('doron')"
                currentTimeChangedCallback="{() => console.log('currentTimeChangedCallback')}"
                id="time-line-with-tooltip-progress"></time-line-component>
            <h2>Time line with tooltip</h2>
            <time-line-component id="time-line-with-tooltip"></time-line-component>
            <h2>Time line with progress</h2>
            <time-line-component id="time-line-with-progress"></time-line-component>
            <h2>Time line</h2>
            <time-line-component id="time-line"></time-line-component>
        </div>
    </ava-design-system-provider>
</body>

<script>(function () {

        const appearances = [
            { endSeconds: 43.294, startSeconds: 42.209 },
            { endSeconds: 45.838, startSeconds: 44.711, className: 'vi' },
            { endSeconds: 50.175, startSeconds: 49.466 },
            { endSeconds: 53.095, startSeconds: 51.468, className: 'test' }
        ];
        const duration = 90.1

        const timelineWithTooltipProgress = document.getElementById("time-line-with-tooltip-progress");
        const timelineWithTooltip = document.getElementById("time-line-with-tooltip");
        const timelineWithProgress = document.getElementById("time-line-with-progress");
        const timeline = document.getElementById("time-line");

        const configWithTooltipProgress = {
            data: {
                appearances: appearances,
                duration: duration
            },
            displayOptions: {
                height: 48,
                barHeight: 12,
                tooltipHeight: 20,
                top: 0,
                renderTooltip: true,
                renderProgress: true
            }
        }

        const configWithTooltip = {
            data: {
                appearances: appearances,
                duration: duration
            },
            displayOptions: {
                height: 42,
                barHeight: 12,
                tooltipHeight: 20,
                top: 0,
                renderTooltip: true,
                renderProgress: false
            }
        }

        const configWithProgress = {
            data: {
                appearances: appearances,
                duration: duration
            },
            displayOptions: {
                height: 26,
                barHeight: 12,
                top: 0,
                renderTooltip: false,
                renderProgress: true
            }
        }

        const config = {
            data: {
                appearances: appearances,
                duration: duration
            },
            displayOptions: {
                height: 22,
                barHeight: 12,
                top: 0,
                renderTooltip: false,
                renderProgress: false
            }
        }

        timelineWithTooltipProgress.config = configWithTooltipProgress;
        timelineWithTooltip.config = configWithTooltip;
        timelineWithProgress.config = configWithProgress;
        timeline.config = config;

        timelineWithTooltipProgress.addEventListener('current-time', (event) => {
            console.log('time-line-with-tooltip-progress current time changed: ', event.detail);
        })

        timelineWithTooltip.addEventListener('current-time', (event) => {
            console.log('time-line-with-tooltip current time changed: ', event.detail);
        })

        timelineWithProgress.addEventListener('current-time', (event) => {
            console.log('time-line-with-progress current time changed: ', event.detail);
        })

        timeline.addEventListener('current-time', (event) => {
            console.log('time-line current time changed: ', event.detail);
        })
    })()
</script>

</html>
