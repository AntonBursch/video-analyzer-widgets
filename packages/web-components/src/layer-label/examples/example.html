<body>
    <script src="../../../../../dist/ava-widgets-sdk.js"></script>
    <h1>Layer Label Component Example</h1>
    <div>
        <ava-design-system-provider theme="dark"
            use-defaults>

            <h2>Layer Label Component - compact</h2>
            <media-layer-label id='compact-label'></media-layer-label>


            <h2>Layer Label Component - expanded</h2>
            <media-layer-label id='expanded-label'></media-layer-label>


            <h2>Layer Label Component - actions</h2>
            <media-layer-label id='actions-label'></media-layer-label>
        </ava-design-system-provider>
    </div>
</body>
<script>(function () {
        const compactLabel = document.getElementById("compact-label");
        compactLabel.config = {
            label: 'compact label',
            mode: 'compact'
        }

        const expandedLabel = document.getElementById("expanded-label");
        expandedLabel.config = {
            label: 'expanded label',
            mode: 'expanded',
            labelPrefix: 'Area 1',
            color: 'red'
        }

        const actionsLabel = document.getElementById("actions-label");

    })()
</script>
