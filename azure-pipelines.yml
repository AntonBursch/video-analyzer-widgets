# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: './'
    verbose: true
# - task: Npm@1
#   inputs:
#     command: 'custom'
#     workingDir: './'
#     customCommand: 'run test'
# - task: Npm@1
#   inputs:
#     command: 'custom'
#     workingDir: './'
#     customCommand: 'run lint'
- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: './'
    customCommand: 'run build'
- task: CopyFiles@2
  inputs:
    Contents: |
      dist/**
      .npm*
      package*
      README.md
    TargetFolder: './drop'
    CleanTargetFolder: true
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: './drop'
    ArtifactName: 'drop'
    publishLocation: 'Container'
